<html lang="en" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--fonts-->
    <title>Bingo</title>
</head>
<body>
<div id="root">
    <div id="first" class="">
        <div id="title">BINGO</div>
        <div id="inputField">
            <input id="name" name="name" placeholder="Name">
            <input id="code" name="code" placeholder="Room Code">
            <button id="join">JOIN</button>
            <button id="create">CREATE</button>
        </div>
    </div>
    <div id="second" class="hidden">
        <div id="overlay">
            <div id="buttons">
                <button id="randomize">RANDOM</button>
                <button id="done" class="hidden">Done</button>
                <button id="reset">Reset</button>
                <button id="startButton" class="hidden">start</button>
            </div>
            <div id="waiting">
                <p>waiting for players</p>
                <div id="connectedPlayers" class="hidden">

                </div>
            </div>
            <div id="codeContainer">0000</div>
        <div id="container">
            
            <div id="clickers">
               <div id="1"></div>
               <div id="2"></div>
               <div id="3"></div>
               <div id="4"></div>
               <div id="5"></div>
               <div id="6"></div>
               <div id="7"></div>
               <div id="8"></div>
               <div id="9"></div>
               <div id="10"></div>
               <div id="11"></div>
               <div id="12"></div>
               <div id="13"></div>
               <div id="14"></div>
               <div id="15"></div>
               <div id="16"></div>
               <div id="17"></div>
               <div id="18"></div>
               <div id="19"></div>
               <div id="20"></div>
               <div id="21"></div>
               <div id="22"></div>
               <div id="23"></div>
               <div id="24"></div>
               <div id="25"></div>
            </div>
            <svg id="board">
                
                <!-- <rect x=0 y=0 id="border"></rect> -->
                <line x1="0%" y1="0%" x2="0%" y2="100%" class="lineX"></line>
                <line x1="20%" y="0%" x2="20%" y2="100%" class="linesX"></line>
                <line x1="40%" y="0%" x2="40%" y2="100%" class="linesX"></line>
                <line x1="60%" y="0%" x2="60%" y2="100%" class="linesX"></line>
                <line x1="80%" y="0%" x2="80%" y2="100%" class="linesX"></line>
                <line x1="100%" y="0%" x2="100%" y2="100%" class="linesX"></line>
                
                <line x1="0%" y1="0%" y2="0%" x2="100%" class="lineY"></line>
                <line x1="0%" y1="20%" y2="20%" x2="100%" class="lineY"></line>
                <line x1="0%" y1="40%" y2="40%" x2="100%" class="lineY"></line>
                <line x1="0%" y1="60%" y2="60%" x2="100%" class="lineY"></line>
                <line x1="0%" y1="80%" y2="80%" x2="100%" class="lineY"></line>
                <line x1="0%" y1="100%" y2="100%" x2="100%" class="lineY"></line>

            </svg>
        </div>
    </div>
</div>
<!-- <script src="socket.io/socket.io.js"></script> -->
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" crossorigin="anonymous"></script>  -->
<script src="/socket.io/socket.io.js"></script> 
<script src="public/connect.js" defer></script>
<script src="public/logic.js" defer></script>

</body>
</html>
